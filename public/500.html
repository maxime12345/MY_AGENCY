<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
    background-color: #EFEFEF;
    color: black;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .rails-default-error-page div.dialog > div {
    border: 1px solid #CCC;
    border-right-color: #1DACFC;
    border-left-color: #1DACFC;
    border-bottom-color: #1DACFC;
    border-top: #1DACFC solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .rails-default-error-page h1 {
    font-size: 100%;
    color: black;
    line-height: 1.5em;
  }

  .rails-default-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #1DACFC;
    border-left-color: #1DACFC;
    border-bottom-color: #1DACFC;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #1DACFC;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/500.html -->
  <div class="dialog">
    <div>
      <h1>Désolé, une erreur est survenue.</h1>
    </div>
    <p>N'hésitez à contacter le support technique myAgency disponible 7/7 24/24.</p>
  </div>
</body>
</html>
